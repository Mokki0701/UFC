<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFC</title>
  <link rel="stylesheet" href="/css/common/header.css">

<style>
 .temp-container{
   
    font-size: 50px;
    display: flex;
    flex-direction: column;
    align-items: center; 
    margin-bottom: 20px; /* 이미지 간의 간격을 조정 */
    margin-bottom: 0; /* 마지막 요소의 하단 여백 제거 */
    

    clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%);
  }

</style>

</head>

<body>

  <th:block th:replace="~{/common/header}">헤더</th:block>

  <!-- 여기에 메인 화면을 구성 -->
  <div id="mainField">

  

    <!-- 빠른로그인 버튼 모음  -->
    <div class="quickLoginBtnSack">
      일반회원 <br>
      <button class="quickLoginBtn">testMem01@naver.com</button> <br>
      <button class="quickLoginBtn">testMem02@naver.com</button>
      <br> <br>
      관리자 회원 :
      <button class="quickLoginBtn">testMem03@naver.com</button>
    </div>

    <br>

    <!-- 로그인이 된 경우 -->
    <th:block th:if="${session.loginMember != null}">
      <span>이메일 : </span>
      <span th:text="${session.loginMember.memberEmail}">현재 로그인한 회원 이메일</span>
    </th:block>

    <br>

    <div>
      <a class="logoutBtn" href="/member/logout">
        <th:block>로그아웃 버튼</th:block>
      </a>
    </div>

  </div>

  <br>

  <a class="tempLink" href="#">로그인/회원가입</a>

  <!-- 임시 링크 -->
  <div class="temp-container">

    <a href="/main/libMain">
      <img  src="/images/도서관.jpg" alt="도서관"  width="500px" height="200px">
    </a>


    <a href="/gym/gymMain">
      <img  src="/images/헬스장.jpg" alt="헬스장" width="500px" height="200px">
    </a>

    <a href="/lesson">
      <img  src="/images/문화센터.jpg" alt="문화센터" width="500px" height="200px">
    </a>



  </div>

  <!-- 여기에 만든 화면 추가 -->
  <main class="common-main-container">


  </main>



  <th:block th:replace="~{/common/footer}">footer</th:block>

</body>
<script src="/js/index.js"></script>

<script th:inline="javascript">
  const message =  /*[[${message}]]*/ "전달 받은 message";

  if (message != null) alert(message);
</script>

</html>
