<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관 메인</title>
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/libMain.css">
</head>

<body>

  <!-- 공용 헤더 -->
  <header th:replace="~{common/header.html}"></header>

  <!-- 도서관 nav 조각 -->
  <th:block th:replace ="~{common/lib/libNavVar}"></th:block>

  <div th:if="${session.loginMember != null }">
    현재 로그인한 회원 : <span th:text="${session.loginMember.memberEmail}"></span>
    <span>/</span>
    memberAuthority: <span th:text="${session.loginMember.memberAuthority}"></span>
  </div>

  

  <!-- 도서관 전용 nav bar 로그인 안된 경우 -->

  






























  <script src="/js/lib/libMain.js"></script>
</body>

</html>
