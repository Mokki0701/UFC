<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- 페이지의 문자 인코딩을 UTF-8로 설정 -->
  <meta charset="UTF-8">
  <!-- 페이지를 반응형으로 만들기 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페이지 제목 -->
  <title>캘린더 테스트</title>
  <!-- FullCalendar 스타일 시트 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css" rel="stylesheet">
  <!-- FullCalendar 스크립트 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.js"></script>
  <!-- FullCalendar 스케줄러 스크립트 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.13/index.global.min.js"></script>
</head>

<body>

  <!-- 테스트용 제목 표시 -->
  <h1>테스트용임 ㅎㅎ;</h1>
  <!-- 캘린더를 렌더링할 div 요소 -->
  <div id="calendar"></div>

  <!-- 샘플 데이터 및 캘린더 설정 -->
  <script>
    // DOM이 완전히 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function () {
      // 캘린더를 렌더링할 요소 가져오기
      var calendarEl = document.getElementById('calendar');

      // FullCalendar 객체 생성 및 설정
      var calendar = new FullCalendar.Calendar(calendarEl, {
        // 이벤트 클릭 시 동작 정의
        eventClick: function (info) {
          
          // 이벤트 제목을 알림으로 표시
          alert('Event: ' + info.event.title);

          // 이벤트 요소의 테두리 색상을 빨간색으로 변경
          info.el.style.borderColor = 'red';
        },

        // 한국어로 설정
        locale: 'ko',
        // 초기 뷰를 월간 달력으로 설정
        initialView: 'dayGridMonth',
        // 초기 날짜를 2024년 3월 7일로 설정
        initialDate: '2024-03-07',
        // 헤더 툴바 설정
        headerToolbar: {
          // 왼쪽에 이전, 다음, 오늘 버튼 배치
          left: 'prev,next today',
          // 가운데에 타이틀 배치
          center: 'title',
          // 오른쪽에 월간, 주간, 일간 뷰 전환 버튼 배치
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        // 이벤트 데이터 설정
        events: [
          {
            // 하루 종일 이벤트
            title: 'All Day Event',
            start: '2024-03-01'
          },
          {
            // 여러 날 이벤트
            title: 'Long Event',
            start: '2024-03-07',
            end: '2024-03-10'
          },
          {
            // 반복 이벤트 (groupId로 그룹화)
            groupId: '999',
            title: 'Repeating Event',
            start: '2024-03-09T16:00:00'
          },
          {
            // 또 다른 반복 이벤트 (같은 groupId)
            groupId: '999',
            title: 'Repeating Event',
            start: '2024-03-16T16:00:00'
          },
          {
            // 컨퍼런스 이벤트
            title: 'Conference',
            start: '2024-03-11',
            end: '2024-03-13'
          },
          {
            // 회의 이벤트
            title: 'Meeting',
            start: '2024-03-12T10:30:00',
            end: '2024-03-12T12:30:00'
          },
          {
            // 점심 이벤트
            title: 'Lunch',
            start: '2024-03-12T12:00:00'
          },
          {
            // 또 다른 회의 이벤트
            title: 'Meeting',
            start: '2024-03-12T14:30:00'
          },
          {
            // 생일 파티 이벤트
            title: 'Birthday Party',
            start: '2024-03-13T07:00:00'
          },
          {
            // 구글로 이동하는 이벤트
            title: 'Click for Google',
            url: 'https://google.com/',
            start: '2024-03-28'
          }
        ]
      });

      // 캘린더 렌더링
      calendar.render();
    });
  </script>

</body>

</html>
