<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청방법</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }

        .steps {
            margin-top: 20px;
        }

        h2 {
            font-size: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 16px;
            color: #333;
            display: block;
        }

        .steps-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .steps .step {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .step span {
            font-weight: bold;
            color: white;
            background-color: #9932cc;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .online,
        .offline {
            margin-bottom: 20px;
            display: flex;
        }

        .pageInfo {
            width: 80%;
            text-align: center;
            display: block;
        }

    </style>
</head>

<body>

    <!-- 세미 헤더 들어가는 곳 시작 -->
    <th:block th:replace="~{lesson/lessonCommon/semiHeader}"></th:block>
    <!-- 세미 헤더 들어가는 곳 끝 -->
    <div class="container">
    
    <h1 class="pageInfo">수강 규정 및 신청 방법</h1>

        <section class="steps">
            <h2>신청방법</h2>
            <h3>강화군 행복센터 인터넷 홈페이지를 통한 신청</h3>
            <div class="online">
                <div class="step">
                    <span>STEP 01.</span>
                     행복센터 홈페이지 로그인
                </div>
                <div class="step">
                    <span>STEP 02.</span> 평생교육 프로그램 > 프로그램 안내/신청 클릭
                </div>
                <div class="step">
                    <span>STEP 03.</span> 원하는 프로그램 클릭
                </div>
                <div class="step">
                    <span>STEP 04.</span> 수강신청하기
                </div>
            </div>

            <h3>방문신청</h3>
            <div class="offline">
                <div class="step">
                    <span>STEP 01.</span> 행복센터 사무실 방문(신분증 지참)
                </div>
                <div class="step">
                    <span>STEP 02.</span> 수강신청서 작성
                </div>
                <div class="step">
                    <span>STEP 03.</span> 제출
                </div>
            </div>
        </section>
    </div>
</body>

</html>
