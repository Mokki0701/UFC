<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사 현황</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <th:block th:replace="~{common/common}"></th:block>
  <style>
    body {
      background-color: #f2e2ce;;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: block;
    }

    .detail-view {
      text-decoration: none;
    }


    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .inst-header {
      text-align: center;
      padding: 20px 0;
    }

    .inst-header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #333;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card-bg {
      background-color: #fff;
      width: 30%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 0;
      border: 1px solid grey;
    }

    .card-header {
      background: linear-gradient(to right, #f9eebf, #bff2f6);
      border-radius: 8px 8px 0 0;
      padding: 20px 15px;
      text-align: center;
    }

    .card-header h2 {
      margin: 5px 0 0;
      font-size: 1.5em;
      color: #333;
    }

    .card-header p {
      margin: 0;
      color: #777;
      font-size: 1em;
    }

    .card-body {
      padding: 20px 15px;
      text-align: center;
    }

    .card-body p {
      margin: 0;
      color: #777;
      font-size: 1em;
    }

    .card-bg button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: grey;
      border: 1px solid grey;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .card-bg button:hover {
      background-color: grey;
      color: white;
    }

    .card-bg button i {
      font-size: 1.2em;
    }

    .inst-page-title {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ----------------------------- */

    .messageDropdown {
        cursor: pointer;
    }

    .messageDropdown:hover {
        color: gray; /* 색상을 원하는 대로 변경할 수 있습니다 */
    }

    .dropdown-content {
        display: none;
        background-color: white;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border: 1px solid #ccc;
    }

    .dropdown-content a {
        color: black;
        padding: 10px 12px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .show {
        display: block;
    }

    /* ----------------------------- */
  </style>
</head>

<body>

  <!-- 세미 헤더 들어가는 곳 시작 -->
  <th:block th:replace="~{lesson/lessonCommon/semiHeader}"></th:block>
  <!-- 세미 헤더 들어가는 곳 끝 -->

  <div class="container">

    <div class="inst-header">
      <h1 class="inst-page-title">강사현황</h1>
    </div>
    <div class="cards">

      <!-- 반복되는 카드 시작 -->
      <div th:each="instructor : ${instList}" class="card-bg">
        <div class="card-header">
          <h2 th:text="${instructor.memberLastName + instructor.memberFirstName}" class="messageDropdown" onclick="clickDropDown(this)">강사명</h2>
          <p class="inst-category" th:text="${instructor.instCategory}">분야</p>
        </div>
        <div class="card-body">
          <a th:href="@{/lesson/inst/detail/{memberNo} (memberNo=${instructor.memberNo})}"
            class="detail-view"><button>자세히보기 <i class="fas fa-plus"></i></button></a>
        </div>
      </div>
      <!-- 반복되는 카드 끝 -->

    </div>
  </div>

  <!-- lessonCommon 들어가는 곳 시작 -->
  <th:block th:replace="~{lesson/lessonCommon/lessonCommon}"></th:block>
  <!-- lessonCommon 들어가는 곳 끝 -->

</body>

</html>
