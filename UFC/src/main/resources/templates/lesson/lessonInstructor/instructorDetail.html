<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사 상세 정보</title>
  <th:block th:replace="~{common/common}"></th:block>
  <style>
    body {
      background-color: #f2e2ce;
      margin: 0;
      padding: 0;
    }

    .inst-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 80%;
      margin: auto;
      overflow: hidden;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .inst-profile {
      width: 1280px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      border: 4px solid #ddd;
      border-radius: 8px;
      background-color: #f4f4f4;
    }

    .inst-profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 20px;
      border: 1px solid #ddd;
      padding: 4px;
      background-color: #fff;
    }

    .inst-profile h1 {
      margin: 0;
      font-size: 1.5em;
      color: #0056b3;
    }


    .info {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }


    .info div span:first-child {
      font-size: 1em;
      color: #333;
      font-weight: bold;
    }

    .info div span:last-child {
      font-size: 1em;
      color: #555;
    }

    .inst-intro {
      margin-top: 20px;
      width: 80%;
    }

    .inst-intro h2 {
      font-size: 1.5em;
      font-weight: 700;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .inst-intro p {
      font-size: 1em;
      color: #555;
      line-height: 1.5;
    }

    .inst-intro ul {
      list-style-type: none;
      padding: 0;
    }

    .inst-intro ul li {
      font-size: 1em;
      color: #555;
      margin-bottom: 5px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: #333;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #333;
      color: #fff;
    }

    .left-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30%;
      border-right: 1px solid #ddd;
    }

    .right-profile {
      display: flex;
      flex-direction: column;
      width: 68%;
      justify-content: center;
      
    }
  </style>
</head>

<body>

  <div th:replace="~{common/header}"></div>
  <div th:replace="~{common/sidebar}"></div>
  <!-- 세미 헤더 들어가는 곳 시작 -->
  <th:block th:replace="~{lesson/lessonCommon/semiHeader}"></th:block>
  <!-- 세미 헤더 들어가는 곳 끝 -->

  <div class="inst-container">
    <div class="inst-profile">

      <div class="left-profile">
        <img th:src="'/images/lesson/' + 'inst_sample_img.png'" alt="프로그램 이미지">
      </div>

      <div class="right-profile">
        <h1 th:text="|${inst.memberLastName}${inst.memberFirstName}|">강사명</h1>
        <div class="info">
          <div><span>상태 : </span><span th:text="${inst.instStat == 0 ? '활동중' : '활동 정지'}">활동 여부</span></div>
          <div><span>강좌분류 : </span><span th:text="${inst.instCategory}">강좌 분류</span></div>
          <div><span>연락처 : </span><span th:text="${inst.memberPhone}">연락처</span></div>
          <div><span>이메일 : </span><span th:text="${inst.memberEmail}">이메일</span></div>
        </div>
      </div>

    </div>

    <div class="inst-intro">
      <h2>강사소개</h2>
      <p th:text="${inst.instIntro}">
        
      </p>
    </div>

    <div class="button-container">
      <button onclick="location.href='/lesson/inst'">목록보기</button>
    </div>
  </div>

  <!-- lessonCommon 들어가는 곳 시작 -->
  <th:block th:replace="~{lesson/lessonCommon/lessonCommon}"></th:block>
  <!-- lessonCommon 들어가는 곳 끝 -->

  <div th:replace="~{common/footer}"></div>
</body>

</html>
