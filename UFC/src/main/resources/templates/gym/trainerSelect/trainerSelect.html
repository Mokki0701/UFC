<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer List</title>
    <link rel="stylesheet" href="/css/gym/gymMain.css">
</head>
<body>

  <th:black th:replace="~{gym/gymHeader}"></th:black>

    <h1>Trainer List</h1>
    
    <div th:each=" trainer : ${trainers}">
        <div>
            <span>
                <img src="/images/gym/health.jpg" alt="헬스트레이너">
            </span>
        </div>
        <div >
          <span th:text="${trainer.trainerNo}">트레이너 이름</span> 
        </div>
        <div>
          <span>트레이너 소개</span>
        </div>
        <div>
          <a href="/trainerSelect/trainerPrice"><button th:text="'1회 가격: ' + ${trainer.trainerPrice} + '원'" class="gym_price"></button></a>
          <button th:text="'5회 가격: ' + (${trainer.trainerPrice} * 5) + '원'">5회 가격</button>
          <button th:text="'10회 가격: ' + (${trainer.trainerPrice} * 10) + '원'">10회 가격</button>
        </div>
        
    </div>
    

    
</body>
</html>
