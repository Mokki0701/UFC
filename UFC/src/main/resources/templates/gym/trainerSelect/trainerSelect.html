<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer List</title>
    <link rel="stylesheet" href="/css/gym/gymMain.css">
</head>
<body>
    <div class="gym_container">
        <div id="gym_headerMenu">
          <h2 class="gym_header">헬스장</h2>
          <ul class="gym_main_logo">
            <li>
              <a href="">운동정보</a>
            </li>
            <li>
              <a href="/trainerSelect/trainerSelect" >PT신청</a> 
            </li>
            <li>
              <a href="">사용후기</a>    
            </li>
          </ul>
        </div>
    </div>
    <h1>Trainer List</h1>
    
    <div th:each="trainer : ${trainers}">
      <div>
          <span>
              <img th:src="@{/images/gym/health.jpg}" alt="헬스트레이너">
          </span>
      </div>
      <div>
          <span th:text="${trainer.trainerName}">트레이너 이름</span>
      </div>
      <div>
          <span>트레이너 소개</span>
      </div>
      <div>
          <a th:href="@{/trainerSelect/trainerPrice(price=${trainer.trainerPrice})}">
              <button th:text="'1회 가격: ' + ${trainer.trainerPrice} + '원'" class="gym_price"></button>
          </a>
          <a th:href="@{/trainerSelect/trainerPrice(price=${trainer.trainerPrice * 5})}">
              <button th:text="'5회 가격: ' + (${trainer.trainerPrice} * 5) + '원'">5회 가격</button>
          </a>
          <a th:href="@{/trainerSelect/trainerPrice(price=${trainer.trainerPrice * 10})}">
              <button th:text="'10회 가격: ' + (${trainer.trainerPrice} * 10) + '원'">10회 가격</button>
          </a>
      </div>
  </div>
  
  
    

    
</body>
</html>
