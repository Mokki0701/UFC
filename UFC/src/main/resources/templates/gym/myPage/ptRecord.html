<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난 PT 기록</title>

    <link rel="stylesheet" href="/css/gym/ptRecord.css">
    <th:block th:replace="~{common/common}"></th:block>
</head>
<body>

    <div th:replace="~{common/header}"></div>
    <div th:replace="~{common/sidebar}"></div>
    <th:black th:replace="~{gym/gymHeader}"></th:black>

    <div class="pt_record_wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/gym/myPage/gymMyPage" th:if="${session.loginMember != null}">내 정보</a></li>
                <li><a href="/gym/myPage/ptRecord">지난 PT 기록</a></li>
                <li><a href="/trainerSelect/trainerSelect">트레이너 매칭</a></li>
                <li><a href="/gymWrite/insert">리뷰 남기기</a></li>
            </ul>
        </div>

        <div class="pt_record">
            <h1>지난 PT 기록</h1>

            <table>
                <thead>
                    <tr>
                        <th>PT 총 횟수</th>
                        <th>담당 트레이너</th>
                        <th>결제 내역</th>
                        <th>PT 시작일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${ptRecords}">
                        <td th:text="${record.ptYN}"></td>
                        <td th:text="${record.trainerName}"></td>
                        <td th:text="'PT ' + ${record.ptYN} + '회권 - ' + ${record.ptPrice} + '원'"></td>
                        <td th:text="${#dates.format(record.ptStrDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:replace="~{/common/footer}">footer</th:block>
</body>
</html>
