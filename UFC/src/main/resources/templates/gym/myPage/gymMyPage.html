<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>

    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/gym/gymMain.css">
    <link rel="stylesheet" href="/css/gym/gymMyPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

    <th:block th:replace="~{/common/header}">헤더</th:block>
    <th:black th:replace="~{gym/gymHeader}"></th:black>

<body>

    <div class="container">
        <h1>OOO 회원님</h1>
        <div class="info-item">
            <i class="fas fa-dumbbell info-icon"></i>
            <div>
                <div class="info-title">PT 총 횟수</div>
                <div class="info-content" id="totalPT">20회</div>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-running info-icon"></i>
            <div>
                <div class="info-title">PT 진행 횟수</div>
                <div class="info-content" id="completedPT">10회</div>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-user info-icon"></i>
            <div>
                <div class="info-title">담당 트레이너</div>
                <div class="info-content">홍길동</div>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-lock info-icon"></i>
            <div>
                <div class="info-title">락커룸 사용 여부</div>
                <div class="info-content" id="lockerUsage">사용 중</div>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-receipt info-icon"></i>
            <div>
                <div class="info-title">결제 내역</div>
                <div class="info-content" id="paymentHistory">
                    <ul>
                        <li>2024-01-01: PT 10회권 - 500,000원</li>
                        <li>2024-03-01: PT 10회권 - 500,000원</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-calendar-alt info-icon"></i>
            <div>
                <div class="info-title">PT 시작일</div>
                <div class="info-content" id="ptStartDate">2024-01-01</div>
            </div>
        </div>
    </div>
    

    <th:block th:replace="~{/common/footer}">footer</th:block>
</body>
</html>
