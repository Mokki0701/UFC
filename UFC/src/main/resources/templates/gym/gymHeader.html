<style>

.gym_headerMenu {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #333;
    padding: 40px 30px;
}

header {
    background-color: #333;
    color: #fff;
    border-bottom: 2px solid #ccc;
    margin-bottom: 20px;
    padding: 10px 20px;
}

.gym_header {
    font-size: 2.5em; /* 글씨 크기를 키움 */
    color: #fff; /* 색깔을 흰색으로 변경 */
    margin: 0;
    padding: 0;
}

.gym_headerMenu a {
    color: #fff;
    transition: color 0.3s ease;
}

.gym_headerMenu a:hover {
    color: #f0a500;
}

.gym_main_logo {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-grow: 1;
    padding: 0;
    margin: 0;
}

.gym_main_logo li {
    position: relative;
    margin: 0 15px;
}

.gym_main_logo a {
    text-decoration: none;
    font-size: 1.2em;
    color: #fff; /* 색깔을 흰색으로 변경 */
    padding: 5px 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.gym_main_logo a:hover {
    background-color: #444;
    color: #f000c8;
    ;
}

.gym_main_logo .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; /* 드롭다운 메뉴가 a 태그 바로 아래에 오도록 조정 */
    left: 50%;
    transform: translateX(-50%);
    background-color: #aaa; /* 배경색을 회색으로 변경 */
    min-width: 180px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    list-style: none; 
    padding: 0; 
    margin: 0; 
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.gym_main_logo li:hover .dropdown-content {
    display: block;
    opacity: 1;
    visibility: visible;
}

.gym_main_logo .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.gym_main_logo .dropdown-content a:hover {
    background-color: #b7b1b1;
    color: #f000c8;
}

#flashMessage {
    display: none;
}

</style>

<div class="gym_headerMenu">
    <h2 class="gym_header" onclick="location.href='/';" style="cursor: pointer;">헬스장</h2>
    <ul class="gym_main_logo">
        <li class="dropdown">
            <a href="/gym/information/useMachines">운동정보</a>
            <ul class="dropdown-content">
                <li><a href="/gym/information/useMachines">기구 사용법</a></li>
                <li><a href="/gym/information/stretching">스트레칭</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="/trainerSelect/trainerSelect" th:if="${session.loginMember != null}">PT신청</a>
            <ul class="dropdown-content">
                <li><a href="/trainerSelect/trainerSelect" th:if="${session.loginMember != null}">트레이너</a></li>

                <li>
                    <a href="/trainerSelect/apply" th:if="${session.loginMember != null}">지원하기</a>
                </li>

                <li th:if="${session.loginMember != null and session.loginMember.memberAuthority == 3}">
                    <a href="/management/applicationList">지원서 확인</a>
                </li>

            </ul>
        </li>
        <li class="dropdown">
            <a href="#">사용후기</a>
            <ul class="dropdown-content">
                <li><a href="/reviews/gymReview">사용자 리뷰</a></li>
                <li><a href="/gymWrite/insert">리뷰 작성</a></li>
            </ul>
        </li>

        <li><a href="/gym/myPage/gymMyPage"  th:if="${session.loginMember != null}">내 정보</a></li>
    </ul>


  </div>

  <div th:if="${message}" th:text="${message}" id="flashMessage" style="display: none;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
   const flashMessage = document.getElementById('flashMessage').innerText;
   if (flashMessage) {
       alert(flashMessage);
   }
   }); 
 </script>
