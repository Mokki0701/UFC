<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>html을 pdf로 바꿔보기</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset='UTF-8' />
    <meta content='Content-type: text/html; charset=UTF-8' name='http-equiv' />
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'
        name='viewport' />
    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'NanumGothic';
            src: url('/font/NanumGothic.ttf')
        }

        body {
            color: #555;
            padding: 20px;
            font-family: "NanumGothic"
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo-image" src="/images/lesson/lessonMain.png" />
        <img class="profile-image" src="/images/lesson/inst_sample_img.png" />

        <table>
            <tr>
                <th>회원 번호</th>
                <td th:text="${memberNo}"></td>
            </tr>
            <tr>
                <th>성명</th>
                <td th:text="|${loginMember.memberLastName}${loginMember.memberFirstName}|"></td>
            </tr>
            <tr>
                <th>지원자 생일</th>
                <td th:text="${#strings.substring(loginMember.memberBirthday, 0, 10)}"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td th:text="${loginMember.memberGender == 'M' ? '남성' : (loginMember.memberGender == 'F' ? '여성' : '미작성')}"></td>
            </tr>
            <tr>
                <th>지원 분야</th>
                <td th:text="${instCategory}"></td>
            </tr>
            <tr>
                <th>자기 소개</th>
                <td th:text="${instIntro}"></td>
            </tr>
            <tr>
                <th>지원자 이메일</th>
                <td th:text="${loginMember.memberEmail}"></td>
            </tr>
            <tr>
                <th>지원자 연락처</th>
                <td th:text="${loginMember.memberPhone}"></td>
            </tr>
            <tr>
                <th>지원자 주소</th>
                <td th:text="${loginMember.memberAddress != null ? loginMember.memberAddress : '주소 미작성'}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
