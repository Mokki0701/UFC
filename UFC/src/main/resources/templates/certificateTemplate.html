<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resume</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset='UTF-8' />
    <meta content='Content-type: text/html; charset=UTF-8' name='http-equiv' />
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'
        name='viewport' />
    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'NanumGothic';
            src: url('/font/NanumGothic.ttf');
        }

        body {
            color: #333;
            padding: 40px;
            font-family: "NanumGothic";
            font-size: 16px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }

        .profile-image {
            display: block;
            margin: 20px auto;
            width: 300;
            height: 150px;
            max-width: 300px;
            border-radius: 50%;
            border: 3px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
            color: #555;
        }

        .section-title {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .wide-textarea {
            width: 95%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .info-table {
            margin-bottom: 40px;
        }

        .info-table th,
        .info-table td {
            border: none;
            padding: 5px;
        }

        .info-table th {
            width: 150px;
            color: #666;
        }

        .info-table td {
            color: #333;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>

<body>
   수료증
</body>

</html>
