<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>수료증</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset='UTF-8' />
    <meta content='Content-type: text/html; charset=UTF-8' name='http-equiv' />
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'
        name='viewport' />
    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'NanumGothic';
            src: url('/font/NanumGothic.ttf');
        }

        body {
            color: #333;
            padding: 40px;
            font-family: "NanumGothic";
            font-size: 16px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            border-radius: 8px;
            text-align: center;
        }

        .certificate {
            padding: 50px;
            border: 10px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .certificate-title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .certificate-content {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
        }

        .certificate-footer {
            font-size: 16px;
            color: #333;
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        .signature {
            margin-top: 40px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="certificate">
            <div class="certificate-title">수료증</div>
            <div class="certificate-content">
                <p th:text="|본 수료증은 ${이름}님이 ${프로그램명}을 성공적으로 완료하였음을 인증합니다.|"></p>
                <p>수료 날짜: [수료 날짜]</p>
            </div>
            <div class="signature">발급자: [발급자 이름]</div>
            <div class="certificate-footer">발행 기관: UFC 평생교육원</div>
        </div>
    </div>
</body>

</html>
