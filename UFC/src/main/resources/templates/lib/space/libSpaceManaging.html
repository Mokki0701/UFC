<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common/header.css">
  <!-- 도서관 전용 헤더 스타일로만 사용하기!! -->
  <link rel="stylesheet" href="/css/libMain.css">
  <link rel="stylesheet" href="/css/lib/managingSpace.css">
  <title>대여공간 관리자 페이지</title>

</head>

<body>

  <!-- 공용 헤더 -->
  <header th:replace="~{common/header}"></header>

  <!-- 도서관 전용 navVar -->
  <th:block th:replace="~{common/lib/libNavVar}"></th:block>

  <h1>대여 공간 관리 페이지 입니다.</h1>
  <div class="spaceManager">

    <!-- 출입구 표시 -->
    <div id="exitSack">
      <div class="exit">출입구</div>
      <div class="exit">출입구</div>
    </div>

    <!-- 생성된 div가 표시되는 부분 -->
    <div id="drawingArea">
      
    </div>

    <!-- 컨트롤 패널 -->
    <div class="etcSack">

      <!-- 컨트롤 일반 -->
      <div class="controlPanel">
        <button id="createButton">공간 생성하기</button>
        <button id="assignButton">번호 부여하기</button>
        <button id="editButton">수동 편집</button>
      </div>

      <div class="controlPanel">
        <button id="saveData"> 공간 편집 저장하기 </button>
        <button id="loadData"> 이전 편집 불러오기 </button>
        <button id="clearAll"> 편집 중인 모든 공간 지우기 </button>
      </div>


      <div id="sizeForm">

        <br><br><br>
        <span>현재 선택한 공간 번호 : <span id="currentSelectSpace"></span> </span> <br>
        <label for="width">가로 길이:</label>
        <input type="number" id="width" name="width" class="setSize"> px<br>
        <label for="height">세로 길이:</label>
        <input type="number" id="height" name="height" class="setSize"> px<br>
        <button id="applySize">크기 적용</button>

        <button id="changeAvail">공간의 상태 변경하기</button>
        <button id="delSpace">선택한 공간 지우기</button>
      </div>
    </div>

    <!-- 생성된 div 크기 조정 -->
    

  </div>

  </div>


</body>
<script src="/js/lib/spaceManaging.js"></script>

</html>
