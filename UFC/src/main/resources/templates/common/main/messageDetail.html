<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 내용</title>
    <style>
        #messageSendPopup {
            width: 450px;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            position: relative; /* 부모 요소가 relative여야 absolute 위치 지정이 가능 */
        }
        #messageSendPopup h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #messageSendPopup label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #messageSendPopup .message-info {
            margin-bottom: 10px;
        }
        #messageSendPopup .message-content {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #messageSendPopup .button-container {
            text-align: right;
        }
        #messageSendPopup button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #messageSendPopup button[type="button"] {
            background-color: #6c757d;
        }

        #messageSendPopup .closeMessageSend-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #000; /* 버튼 텍스트 색상을 검정색으로 설정 */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #000; /* 버튼 테두리를 검정색으로 설정 */
        }
        #messageSendPopup .closeMessageSend-button:hover {
            background-color: #f2f2f2; /* 버튼에 마우스를 올렸을 때 배경색 변경 */
        }
    </style>
</head>
<body>
    <div id="messageSendPopup">

        <h2>쪽지 내용</h2>
        <div class="messageSendForm" th:object="${realMessage}">
            <div>
                <div class="message-info"><strong>보낸이:</strong><span id="memberEmail" th:text="*{memberEmail}"></span></div>
                <div class="message-info"><strong>보낸 날짜:</strong><span th:text="*{messageDate}"></span></div>
                <div class="message-info"><strong>제목:</strong><span th:text="*{messageTitle}"></span></div>
                <div class="message-content"><span th:text="*{messageContent}"></span></div>
                <div class="button-container">
            </div>
            <div class="button-container">
                <button type="button" onclick="openSendMessagePopup()">답장</button>
            </div>
        </div>
    </div>

    <script>

        const memberEmail = document.querySelector("#memberEmail").innerText;
        
        function openSendMessagePopup(){

        var url = "/message/send?memberEmail=" + memberEmail;
        window.open(url, 'messageSend', 'width=450,height=400,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=no');

        }

    </script>
</body>
</html>
