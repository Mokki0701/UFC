spring.application.name=UFC

# 서버 포트 번호 80으로 변경
server.port=80

# Spring devTools 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# 로깅 레벨 지정
# (trace < debuh < info < wran < error < fatal)
logging.level.edu.kh.coof=debug
logging.level.edu.kh.cooof.lib.seat=DEBUG
logging.level.edu.kh.cooof.lib.space=DEBUG


#URL에 jsessionid가 보여질 때
server.servlet.session.tracking-modes=cookie


# 버그 잡는 중..
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



